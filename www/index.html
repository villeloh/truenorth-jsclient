<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <style type="text/css"> 

      v\:* { 
      
      behavior:url(#default#VML); 
      
      } 
      
      </style>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>TrueNorth</title>
    <script>
      // these need to be defined, or module loading will fail SILENTLY (ffs -.-)
      module = {exports:{}}; exports = {};
      window.require = function(name) { return window[name]; };
    </script>
  </head>
  <body>
    <div class="app">
      <div id="map">
      </div>
    </div>
    <script data-main="scripts/app" src="ts/require.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="ts/google-api/google.js"></script>

    <script type="text/javascript" src="scripts/dataclasses/latlng.js"></script>
    <script type="text/javascript" src="scripts/dataclasses/waypoint-object.js"></script>
    <script type="text/javascript" src="scripts/dataclasses/marker.js"></script>

    <script type="text/javascript" src="scripts/misc/env.js"></script>
    <script type="text/javascript" src="scripts/misc/click-handler.js"></script>
    <script type="text/javascript" src="scripts/misc/utils.js"></script>
    <script type="text/javascript" src="scripts/misc/ui.js"></script>
    <script type="text/javascript" src="scripts/misc/types.js"></script>

    <script type="text/javascript" src="scripts/components/location-button.js"></script>
    <script type="text/javascript" src="scripts/components/map-style-toggle-button.js"></script>
    <script type="text/javascript" src="scripts/components/cycling-layer-toggle-button.js"></script>
    <script type="text/javascript" src="scripts/components/travel-mode-toggle-button.js"></script>
    <script type="text/javascript" src="scripts/components/menu.js"></script>
    <script type="text/javascript" src="scripts/components/menu-button.js"></script>
    <script type="text/javascript" src="scripts/components/speed-input.js"></script>
    <script type="text/javascript" src="scripts/components/info-header.js"></script>
    <script type="text/javascript" src="scripts/components/clear-button.js"></script>

    <script type="text/javascript" src="scripts/services/geoloc-service.js"></script>
    <script type="text/javascript" src="scripts/services/route-service.js"></script>
    <script type="text/javascript" src="scripts/services/route-renderer.js"></script>
    <script type="text/javascript" src="scripts/services/map-service.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>

</html>
